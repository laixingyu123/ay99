name: AnyRouter 改账密 Windows

on:
  workflow_dispatch:  # 只允许手动触发
    inputs:
      password_change_list:
        description: '账密修改数据 JSON 数组（支持单个对象或数组格式）'
        required: true
        type: string

jobs:
  change-password:
    runs-on: windows-latest  # 使用 Windows 环境，支持有头模式
    timeout-minutes: 15  # 改账密操作超时时间
    environment: production

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 缓存依赖
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 安装依赖
      if: steps.cache-deps.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        echo "正在安装项目依赖..."
        npm ci
        echo "✅ 依赖安装完成"

    - name: 获取 Playwright 版本
      id: playwright-version
      shell: pwsh
      run: |
        $version = node -p "require('playwright/package.json').version"
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
        Write-Host "Playwright version: $version"

    - name: 缓存 Playwright 浏览器
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/AppData/Local/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: 安装 Playwright 浏览器
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        echo "缓存未命中，开始安装 Playwright 浏览器..."
        npx playwright install chromium
        echo "✅ Playwright 浏览器安装完成"

    - name: 验证 Playwright 缓存
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      shell: pwsh
      run: echo "✅ 使用缓存的 Playwright 浏览器"

    - name: 验证输入参数
      shell: pwsh
      run: |
        Write-Host "接收到的参数:"
        '${{ inputs.password_change_list }}' | ConvertFrom-Json | ConvertTo-Json

    - name: 执行批量改账密
      timeout-minutes: 10
      shell: pwsh
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
      run: |
        Write-Host "开始执行批量改账密任务..."
        node src/changePassword/batch-change-password.js '${{ inputs.password_change_list }}'

    - name: 执行结果
      if: always()
      shell: pwsh
      run: |
        Write-Host "批量改账密任务执行完成"
        Write-Host "时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        if ('${{ job.status }}' -eq 'success') {
          Write-Host "✅ 批量改账密成功"
        } else {
          Write-Host "❌ 批量改账密失败（可能部分账号失败）"
          exit 1
        }
